<div>posts works!</div>
<div>
  <form #f="ngForm">
    <select placeholder="POST">
      <option *ngFor="let post of posts" [value]="post.title">
        {{ post.title }}
      </option>
    </select>
  </form>
</div>
<app-todo-post

(onAdd)="updatePosts($event)"

></app-todo-post>

<app-todo
*ngFor="let p of posts"
[post]="p"
(onRemove)="removePost($event)"
></app-todo>
