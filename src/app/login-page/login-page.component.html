<form class="card" [formGroup]="form" (ngSubmit)="submit()">
<h2> Admin page</h2>
<div class="alert alert-danger" *ngIf="auth.e$ | async as e"> {{e}}</div>

<div class="form-group"
[ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
  <label for="email"> Email </label>
  <input id="email" type="email" formControlName="email">
  <div
  *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
    <small class="bg-danger text-white" *ngIf="form.get('email').errors.required"> Enter email </small>
    <small class="bg-danger text-white" *ngIf="form.get('email').errors.email"> Enter correct email </small>
  </div>
</div>

<div class="form-group"
[ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
  <label for="password"> password </label>
  <input id="password" type="password" formControlName="password">
  <div class="validation"
  *ngIf="form.get('password').touched && form.get('password').invalid">
  <small class="bg-danger text-white" *ngIf="form.get('password').errors.required"> Enter password</small>
  <small class="bg-danger text-white" *ngIf="form.get('password').errors.minlength"> password no less then
    {{form.get('password').errors.minlength.requiredLength}} now it
    {{form.get('password').errors.minlength.actualLength}}
  </small>
  </div>
</div>
<button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted" >Enter</button>
</form>
<div>

</div>
